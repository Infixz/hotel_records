<div id="querybox">
    <h2>在本豆腐块查询开房记录</h2>
    <p>注：不必全填</p>
    <form method="GET" action="/hotel_records/query">
        <p>姓名<input type="text" name="Name"></p>

        <input type="submit">
    </form>
</div>
